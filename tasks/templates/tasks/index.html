<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">Task Manager</h1>
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </div>
        <div id="taskList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Tasks will be loaded here dynamically -->
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                <form id="taskForm">
                    {% csrf_token %}
                    <!-- Form fields will be added here dynamically -->
                </form>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
